<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MOBILE-006 ScrollableHistoryManager Test</title>
  <link rel="icon" type="image/png" href="../assets/icon.png">
  
  <!-- Load Phaser first -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <!-- Then load our centralized module loader -->
  <script src="../js/utils/ModuleLoader.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    .test-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.95);
      padding: env(safe-area-inset-top, 10px) 15px 15px 15px;
      border-radius: 0 0 12px 12px;
      z-index: 2000;
      font-size: 11px;
      backdrop-filter: blur(10px);
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }
    
    .test-overlay.visible {
      transform: translateY(0);
    }
    
    .test-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .device-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 10px;
      cursor: pointer;
      flex: 1;
      min-width: 80px;
    }
    
    .device-button:hover {
      background: #45a049;
    }
    
    .device-button.active {
      background: #FF9800;
    }
    
    .metrics {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 10px;
    }
    
    .toggle-btn {
      position: fixed;
      top: env(safe-area-inset-top, 10px);
      right: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      z-index: 2001;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleTestOverlay()">üì± MOBILE-006</button>
  
  <!-- Simplified Test Overlay for MOBILE-006 -->
  <div class="test-overlay" id="testOverlay">
    <div class="test-row">
      <strong>üîß MOBILE-006: ScrollableHistoryManager Test</strong>
    </div>
    
    <div class="test-row">
      <button class="device-button" onclick="setDeviceSize(375, 667, this)">iPhone SE</button>
      <button class="device-button active" onclick="setDeviceSize(414, 896, this)">iPhone XR</button>
      <button class="device-button" onclick="setDeviceSize(428, 926, this)">iPhone Pro Max</button>
    </div>
    
    <div class="test-row">
      <button class="device-button" onclick="startGameTest()" style="background: #27ae60;">üéÆ Start Game</button>
      <button class="device-button" onclick="populateGameHistory()" style="background: #e67e22;">üìã Add 9 Guesses</button>
      <button class="device-button" onclick="testScrollingBehavior()" style="background: #8e44ad;">üì± Test Scroll</button>
    </div>
    
    <div class="metrics" id="testResults">
      Ready to test MOBILE-006 ScrollableHistoryManager fix...
    </div>
  </div>

  <div id="game-container"></div>

  <script>
    // Simplified MOBILE-006 Test System
    let game;
    let testOverlayVisible = false;
    const defaultDevice = { width: 414, height: 896 }; // iPhone XR

    // Initialize using ModuleLoader system
    window.addEventListener('load', async () => {
      console.log('üîß MOBILE-006 Test: Starting initialization...');
      
      try {
        // Check if Phaser loaded
        if (typeof Phaser === 'undefined') {
          throw new Error('Phaser.js failed to load from CDN');
        }
        console.log('‚úÖ Phaser.js loaded successfully');
        
        // Use the centralized module loader
        await window.ModuleLoader.initializeGame('../');
        console.log('‚úÖ ModuleLoader completed successfully');
        
        // Check if ScrollableHistoryManager is now available
        if (typeof ScrollableHistoryManager === 'undefined') {
          throw new Error('ScrollableHistoryManager not found after module loading');
        }
        console.log('‚úÖ ScrollableHistoryManager loaded successfully');
        
        // Create Phaser config
        const config = {
          type: Phaser.AUTO,
          width: defaultDevice.width,
          height: defaultDevice.height,
          parent: 'game-container',
          backgroundColor: '#1a1a2e',
          scale: {
            mode: Phaser.Scale.NONE,
            autoCenter: Phaser.Scale.CENTER_BOTH
          },
          scene: [MainMenu, DifficultySelection, GameScene, RoundOver],
          physics: {
            default: 'arcade',
            arcade: { debug: false }
          }
        };
        
        // Initialize Phaser game
        game = new Phaser.Game(config);
        console.log('‚úÖ Game initialized successfully');
        
        // Set up device simulation
        setTimeout(() => {
          setDeviceSize(defaultDevice.width, defaultDevice.height);
          updateTestResults('‚úÖ MOBILE-006 test environment ready. Click "Start Game" to begin testing.');
        }, 100);
        
      } catch (error) {
        console.error('‚ùå MOBILE-006 Test initialization error:', error);
        updateTestResults(`‚ùå Initialization Error: ${error.message}`);
      }
    });

    // Simplified test functions focused on MOBILE-006
    function toggleTestOverlay() {
      testOverlayVisible = !testOverlayVisible;
      const overlay = document.getElementById('testOverlay');
      overlay.classList.toggle('visible', testOverlayVisible);
    }

    function setDeviceSize(width, height, clickedButton = null) {
      document.querySelectorAll('.device-button').forEach(btn => btn.classList.remove('active'));
      if (clickedButton) clickedButton.classList.add('active');
      
      console.log(`üì± Setting device size: ${width}√ó${height}`);
      
      const container = document.getElementById('game-container');
      container.style.width = width + 'px';
      container.style.height = height + 'px';
      container.style.margin = '0 auto';
      container.style.border = '2px solid #444';
      container.style.borderRadius = '12px';
      container.style.overflow = 'hidden';
      
      if (game) {
        game.scale.resize(width, height);
        setTimeout(() => {
          const canvas = document.querySelector('canvas');
          if (canvas) {
            canvas.style.setProperty('width', width + 'px', 'important');
            canvas.style.setProperty('height', height + 'px', 'important');
          }
        }, 50);
      }
      
      updateTestResults(`üì± Device simulation: ${width}√ó${height}px`);
    }

    function startGameTest() {
      if (!game) {
        updateTestResults('‚ùå Game not initialized yet');
        return;
      }
      
      updateTestResults('üéÆ Starting game scene...');
      
      // Stop any active scenes
      game.scene.scenes.forEach(scene => {
        if (scene.scene.isActive()) {
          game.scene.stop(scene.scene.key);
        }
      });
      
      // Start game scene
      setTimeout(() => {
        game.registry.set('codeLength', 4);
        game.registry.set('maxGuesses', 10);
        game.scene.start('Game');
        
        setTimeout(() => {
          const gameScene = game.scene.getScene('Game');
          if (gameScene && gameScene.scene.isActive()) {
            updateTestResults('‚úÖ Game scene loaded. Ready for MOBILE-006 testing.');
          } else {
            updateTestResults('‚ùå Failed to start game scene');
          }
        }, 1000);
      }, 200);
    }

    function populateGameHistory() {
      const gameScene = game.scene.getScene('Game');
      if (!gameScene || !gameScene.scene.isActive()) {
        updateTestResults('‚ùå Game scene not active. Click "Start Game" first.');
        return;
      }
      
      updateTestResults('üìã Adding 9 completed guesses to test layout...');
      
      // Wait for managers to be ready
      setTimeout(() => {
        if (!gameScene.historyManager || !gameScene.gameStateManager) {
          updateTestResults('‚ùå Game managers not ready yet. Try again in a moment.');
          return;
        }
        
        try {
          // Add test guesses
          const testGuesses = [
            { guess: ['santa', 'tree', 'star', 'present'], feedback: { black: 1, white: 0 } },
            { guess: ['snowflake', 'mistletoe', 'tree', 'santa'], feedback: { black: 0, white: 1 } },
            { guess: ['present', 'santa', 'snowflake', 'star'], feedback: { black: 1, white: 1 } },
            { guess: ['tree', 'mistletoe', 'santa', 'present'], feedback: { black: 0, white: 0 } },
            { guess: ['star', 'present', 'tree', 'snowflake'], feedback: { black: 1, white: 0 } },
            { guess: ['mistletoe', 'star', 'present', 'santa'], feedback: { black: 0, white: 1 } },
            { guess: ['snowflake', 'tree', 'mistletoe', 'star'], feedback: { black: 1, white: 0 } },
            { guess: ['present', 'tree', 'santa', 'star'], feedback: { black: 0, white: 1 } },
            { guess: ['snowflake', 'mistletoe', 'star', 'present'], feedback: { black: 1, white: 1 } }
          ];
          
          gameScene.historyManager.guessHistory = [];
          gameScene.historyManager.feedbackHistory = [];
          
          testGuesses.forEach((testGuess, index) => {
            gameScene.historyManager.addGuess(testGuess.guess, testGuess.feedback);
          });
          
          gameScene.gameStateManager.guessesRemaining = 1;
          gameScene.historyManager.refreshDisplay();
          gameScene.historyManager.updateActiveRowPosition();
          
          updateTestResults('‚úÖ 9 guesses added! Now test scrolling behavior - the active row should be properly positioned.');
          
        } catch (error) {
          updateTestResults(`‚ùå Error populating history: ${error.message}`);
        }
      }, 1500);
    }

    function testScrollingBehavior() {
      updateTestResults(`
        üîß <strong>MOBILE-006 Manual Test (Enhanced Safe Area):</strong><br>
        1. ‚úÖ Look at the game screen<br>
        2. üì± You should see 9 completed guess rows<br>
        3. üéØ The active input row (row 10) should be visible<br>
        4. üìú Try scrolling up/down to see all guesses<br>
        5. ‚úÖ Submit button should remain accessible<br>
        6. üîç <strong>Check browser console for safe area values</strong><br>
        <br>
        <strong>Expected Results:</strong><br>
        ‚Ä¢ ScrollableHistoryManager properly handles layout<br>
        ‚Ä¢ No overlap with Safari home indicator or navigation<br>
        ‚Ä¢ Footer positioned above safe area bottom<br>
        ‚Ä¢ Smooth scrolling behavior<br>
        ‚Ä¢ Active row positioned correctly after 9 guesses<br>
        <br>
        <strong>Safari Testing:</strong><br>
        ‚Ä¢ Open dev tools and check console for safe area insets<br>
        ‚Ä¢ Try rotating device to test orientation changes<br>
        ‚Ä¢ Verify active row stays above home indicator
      `);
    }

    function updateTestResults(message) {
      document.getElementById('testResults').innerHTML = message;
    }

    // Auto-show overlay initially
    setTimeout(() => {
      if (!testOverlayVisible) toggleTestOverlay();
    }, 1000);
  </script>
</body>
</html>
