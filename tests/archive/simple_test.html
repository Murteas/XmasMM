<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simple Phaser Game Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      width: 100vw;
      height: 100vh;
    }
    
    .test-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 5px;
    }
    
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div class="test-controls">
    <button onclick="startSimpleGame()">üéØ Simple Game</button>
    <button onclick="startComplexGame()">üîß Complex Game</button>
    <button onclick="showDebugInfo()">üîç Debug</button>
  </div>
  
  <!-- Load Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  
  <!-- Load our simple scene directly -->
  <script src="js/scenes/SimpleGameScene.js"></script>
  
  <script>
    // Simple game config
    const config = {
      type: Phaser.AUTO,
      width: '100%',
      height: '100%',
      parent: 'game-container',
      backgroundColor: '#1a1a2e',
      scale: {
        mode: Phaser.Scale.RESIZE,
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      scene: [SimpleGameScene]
    };
    
    // Initialize simple game
    const game = new Phaser.Game(config);
    window.game = game;
    
    function startSimpleGame() {
      console.log('üéØ Starting simple game (current)');
      game.scene.start('SimpleGame');
    }
    
    function startComplexGame() {
      console.log('üîß Would start complex game with managers');
      alert('Complex game would require loading all managers');
    }
    
    function showDebugInfo() {
      console.log('üîç Game Debug Info:');
      console.log('Canvas:', game.canvas.width + 'x' + game.canvas.height);
      console.log('Scale:', game.scale.width + 'x' + game.scale.height);
      console.log('Scenes:', Object.keys(game.scene.scenes));
      
      if (game.scene.getScene('SimpleGame')) {
        const scene = game.scene.getScene('SimpleGame');
        console.log('Active scene containers:', {
          header: !!scene.headerContainer,
          scrollable: !!scene.scrollableContainer,
          footer: !!scene.footerContainer
        });
      }
    }
  </script>
</body>
</html>
