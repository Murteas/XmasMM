<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Responsive Layout Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .test-controls {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 12px;
    }
    
    .control-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    
    .size-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      flex: 1;
    }
    
    .size-button:hover {
      background: #45a049;
    }
    
    .size-button.active {
      background: #FF6B6B;
    }
    
    .layout-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin-top: 10px;
      font-size: 11px;
    }
    
    .metric-box {
      background: rgba(255,255,255,0.1);
      padding: 6px;
      border-radius: 4px;
      text-align: center;
    }
    
    #game-container {
      margin-top: 140px;
      height: calc(100vh - 160px);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      margin-left: 10px;
      margin-right: 10px;
      overflow: hidden;
    }
    
    .back-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="test-controls">
    <div><strong>üì± Responsive Layout Test</strong></div>
    
    <div class="control-row">
      <button class="size-button" onclick="setViewportSize(375, 667)">iPhone SE</button>
      <button class="size-button" onclick="setViewportSize(390, 844)">iPhone 15</button>
      <button class="size-button" onclick="setViewportSize(428, 926)">Pro Max</button>
      <button class="size-button" onclick="setViewportSize(768, 1024)">iPad</button>
    </div>
    
    <div class="layout-metrics">
      <div class="metric-box">
        <div id="viewport-metric">--√ó--</div>
        <div style="font-size: 9px; opacity: 0.7;">Viewport</div>
      </div>
      <div class="metric-box">
        <div id="canvas-metric">--√ó--</div>
        <div style="font-size: 9px; opacity: 0.7;">Canvas</div>
      </div>
      <div class="metric-box">
        <div id="header-space">--%</div>
        <div style="font-size: 9px; opacity: 0.7;">Header</div>
      </div>
      <div class="metric-box">
        <div id="game-space">--%</div>
        <div style="font-size: 9px; opacity: 0.7;">Game Area</div>
      </div>
      <div class="metric-box">
        <div id="threshold-check">--</div>
        <div style="font-size: 9px; opacity: 0.7;">Threshold</div>
      </div>
    </div>
  </div>
  
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Tests</button>
  
  <div id="game-container"></div>
  
  <!-- Load game scripts -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="../js/utils/TestConfig.js"></script>
  <script src="../js/utils/GameUtils.js"></script>
  <script src="../js/managers/ScoreManager.js"></script>
  <script src="../js/managers/HistoryRenderer.js"></script>
  <script src="../js/managers/HistoryScroller.js"></script>
  <script src="../js/managers/ElementPicker.js"></script>
  <script src="../js/managers/ActiveRowManager.js"></script>
  <script src="../js/managers/HistoryManager.js"></script>
  <script src="../js/managers/GameStateManager.js"></script>
  <script src="../js/managers/UILayoutManager.js"></script>
  <script src="../js/managers/GameInputHandler.js"></script>
  <script src="../js/scenes/MainMenu.js"></script>
  <script src="../js/scenes/DifficultySelection.js"></script>
  <script src="../js/scenes/GameScene.js"></script>
  <script src="../js/main.js"></script>
  
  <script>
    function setViewportSize(width, height) {
      // This would work in a browser with dev tools or in an iframe
      // For demo purposes, we'll update the metrics to show what would happen
      updateMetrics(width, height);
      
      // Visual feedback
      document.querySelectorAll('.size-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
    
    function updateMetrics(testWidth = window.innerWidth, testHeight = window.innerHeight) {
      const viewport = {
        width: testWidth,
        height: testHeight
      };
      
      // Calculate responsive layout values
      const isSmallScreen = viewport.width < 500;
      const baseHeaderHeight = isSmallScreen ? 140 : 120;
      const headerSpace = Math.max(baseHeaderHeight, viewport.height * 0.22);
      const bottomMargin = isSmallScreen ? 60 : 80;
      
      const gameAreaHeight = viewport.height - headerSpace - bottomMargin;
      const headerPercentage = Math.round((headerSpace / viewport.height) * 100);
      const gamePercentage = Math.round((gameAreaHeight / viewport.height) * 100);
      
      // Update metrics display
      document.getElementById('viewport-metric').textContent = `${viewport.width}√ó${viewport.height}`;
      
      const canvas = document.querySelector('canvas');
      if (canvas) {
        document.getElementById('canvas-metric').textContent = `${canvas.width}√ó${canvas.height}`;
      } else {
        document.getElementById('canvas-metric').textContent = 'Loading...';
      }
      
      document.getElementById('header-space').textContent = `${headerPercentage}%`;
      document.getElementById('header-space').style.color = headerPercentage <= 25 ? '#4CAF50' : '#FF6B6B';
      
      document.getElementById('game-space').textContent = `${gamePercentage}%`;
      document.getElementById('game-space').style.color = gamePercentage >= 60 ? '#4CAF50' : '#FF6B6B';
      
      document.getElementById('threshold-check').textContent = isSmallScreen ? 'Small' : 'Large';
      document.getElementById('threshold-check').style.color = '#4CAF50';
    }
    
    // Update metrics periodically
    setInterval(() => updateMetrics(), 1000);
    updateMetrics();
    
    // Handle window resize
    window.addEventListener('resize', () => updateMetrics());
  </script>
</body>
</html>
