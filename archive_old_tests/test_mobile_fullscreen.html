<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>XmasMM - Mobile UX Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      background: #f0f0f0;
      overflow: hidden; /* Prevent scroll for full-screen test */
    }
    .test-header {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px;
      font-size: 12px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      text-align: center;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      background: #000;
      position: absolute;
      top: 0;
      left: 0;
    }
    .debug-overlay {
      position: fixed;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 3px;
      font-size: 10px;
      border-radius: 3px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="test-header">
    ðŸ“± Mobile UX Test - Full Screen Mode
  </div>
  
  <div class="debug-overlay" id="debug-info">
    Loading...
  </div>
  
  <div id="game-container"></div>
  
  <!-- Load game scripts -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script src="js/utils/GameUtils.js"></script>
  <script src="js/managers/ScoreManager.js"></script>
  <script src="js/managers/HistoryManager.js"></script>
  <script src="js/scenes/MainMenu.js"></script>
  <script src="js/scenes/DifficultySelection.js"></script>
  <script src="js/scenes/GameScene.js"></script>
  <script src="js/main.js"></script>
  
  <script>
    function updateDebugInfo() {
      const debug = document.getElementById('debug-info');
      const canvas = document.querySelector('canvas');
      
      debug.innerHTML = `
        Viewport: ${window.innerWidth}Ã—${window.innerHeight}<br>
        Canvas: ${canvas ? canvas.width + 'Ã—' + canvas.height : 'Loading...'}<br>
        Usage: ${canvas ? Math.round((canvas.height / window.innerHeight) * 100) : 0}% height
      `;
    }
    
    // Update debug info periodically
    setInterval(updateDebugInfo, 1000);
    updateDebugInfo();
    
    // Handle orientation changes
    window.addEventListener('orientationchange', () => {
      setTimeout(updateDebugInfo, 500);
    });
  </script>
</body>
</html>
