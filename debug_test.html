<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Debug Test</title>
  <style>
    body { background: #1a1a2e; color: white; padding: 20px; font-family: Arial, sans-serif; }
    .test { background: rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 5px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🔧 Quick Server & Script Test</h1>
  
  <div class="test">
    <h3>1. Server Test</h3>
    <p>If you can see this page, the server is working! ✅</p>
    <p>URL: <span id="url"></span></p>
  </div>

  <div class="test">
    <h3>2. Script Loading Test</h3>
    <button onclick="testScripts()">Test Game Scripts</button>
    <div id="scriptResults">Click button to test...</div>
  </div>

  <div class="test">
    <h3>3. Navigation Test</h3>
    <button onclick="window.location.href='/tests/test_mobile_expert.html'">Go to Mobile Expert Test</button>
    <button onclick="window.location.href='/tests/'">Browse All Tests</button>
  </div>

  <script>
    document.getElementById('url').textContent = window.location.href;
    
    function testScripts() {
      const results = document.getElementById('scriptResults');
      results.innerHTML = 'Testing script loading...<br>';
      
      // Test if we can load Phaser
      const script1 = document.createElement('script');
      script1.src = 'https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js';
      script1.onload = () => {
        results.innerHTML += '✅ Phaser.js loaded<br>';
        
        // Test GameUtils loading
        const script2 = document.createElement('script');
        script2.src = '/js/utils/GameUtils.js';
        script2.onload = () => {
          results.innerHTML += '✅ GameUtils.js loaded<br>';
          results.innerHTML += '🎯 Scripts are working! Mobile test should work.<br>';
        };
        script2.onerror = () => {
          results.innerHTML += '❌ GameUtils.js failed to load<br>';
          results.innerHTML += '🔍 Check if /js/utils/GameUtils.js exists<br>';
        };
        document.head.appendChild(script2);
      };
      script1.onerror = () => {
        results.innerHTML += '❌ Phaser.js failed to load (network issue)<br>';
      };
      document.head.appendChild(script1);
    }
  </script>
</body>
</html>
